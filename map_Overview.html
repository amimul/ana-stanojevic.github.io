<style>

  <body>
    <div id="map-holder"></div>
    <script type="text/javascript"> 
      // DEFINE VARIABLES
      // Define size of map group
      // Full world map is 2:1 ratio
      // Using 12:5 because we will crop top and bottom of map
      w = 3000;
      h = 1250;
      // variables for catching min and max zoom factors
      var minZoom;
      var maxZoom;
      // DEFINE FUNCTIONS/OBJECTS
      // Define map projection
      var projection = d3
        .geoEquirectangular()
        .center([0, 15]) // set centre to further North as we are cropping more off bottom of map
        .scale([w / (2 * Math.PI)]) // scale to fit group width
        .translate([w / 2, h / 2]) // ensure centred in group
      ;
      // Define map path
      var path = d3
        .geoPath()
        .projection(projection)
      ;
      // Create function to apply zoom to countriesGroup
      function zoomed() {
        t = d3
          .event
          .transform
        ;
        countriesGroup
          .attr("transform","translate(" + [t.x, t.y] + ")scale(" + t.k + ")")
        ;
      }
      // Define map zoom behaviour
      var zoom = d3
        .zoom()
        .on("zoom", zoomed)
      ;
      function getTextBox(selection) {
        selection
          .each(function(d) {
            d.bbox = this
              .getBBox();
            })
        ;
      }

      // Function that calculates zoom/pan limits and sets zoom to default value 
      function initiateZoom() {
        // Define a "minzoom" whereby the "Countries" is as small possible without leaving white space at top/bottom or sides
        minZoom = Math.max($("#map-holder").width() / w, $("#map-holder").height() / h);
        // set max zoom to a suitable factor of this value
        maxZoom = 20 * minZoom;
        // set extent of zoom to chosen values
        // set translate extent so that panning can't cause map to move out of viewport
        zoom
          .scaleExtent([minZoom, maxZoom])
          .translateExtent([[0, 0], [w, h]])
        ;
        // define X and Y offset for centre of map to be shown in centre of holder
        midX = ($("#map-holder").width() - minZoom * w) / 2;
        midY = ($("#map-holder").height() - minZoom * h) / 2;
        // change zoom transform to min zoom and centre offsets
        svg.call(zoom.transform, d3.zoomIdentity.translate(midX, midY).scale(minZoom));
      }

      // zoom to show a bounding box, with optional additional padding as percentage of box size
      function boxZoom(box, centroid, paddingPerc) {
        minXY = box[0];
        maxXY = box[1];
        // find size of map area defined
        zoomWidth = Math.abs(minXY[0] - maxXY[0]);
        zoomHeight = Math.abs(minXY[1] - maxXY[1]);
        // find midpoint of map area defined
        zoomMidX = centroid[0];
        zoomMidY = centroid[1];
        // increase map area to include padding
        zoomWidth = zoomWidth * (1 + paddingPerc / 100);
        zoomHeight = zoomHeight * (1 + paddingPerc / 100);
        // find scale required for area to fill svg
        maxXscale = $("svg").width() / zoomWidth;
        maxYscale = $("svg").height() / zoomHeight;
        zoomScale = Math.min(maxXscale, maxYscale);
        // handle some edge cases
        // limit to max zoom (handles tiny countries)
        zoomScale = Math.min(zoomScale, maxZoom);
        // limit to min zoom (handles large countries and countries that span the date line)
        zoomScale = Math.max(zoomScale, minZoom);
        // Find screen pixel equivalent once scaled
        offsetX = zoomScale * zoomMidX;
        offsetY = zoomScale * zoomMidY;
        // Find offset to centre, making sure no gap at left or top of holder
        dleft = Math.min(0, $("svg").width() / 2 - offsetX);
        dtop = Math.min(0, $("svg").height() / 2 - offsetY);
        // Make sure no gap at bottom or right of holder
        dleft = Math.max($("svg").width() - w * zoomScale, dleft);
        dtop = Math.max($("svg").height() - h * zoomScale, dtop);
        // set zoom
        svg
          .transition()
          .duration(500)
          .call(
            zoom.transform,
            d3.zoomIdentity.translate(dleft, dtop).scale(zoomScale)
          );
      }
      // on window resize
      $(window).resize(function() {
        // Resize SVG
        svg
          .attr("width", $("#map-holder").width())
          .attr("height", $("#map-holder").height())
        ;
        initiateZoom();
      });

      // create an SVG
      var svg = d3
        .select("#map-holder")
        .append("svg")
        // set to the same size as the "map-holder" div
        .attr("width", $("#map-holder").width())
        .attr("height", $("#map-holder").height())
        // add zoom functionality
    .attr("fill", "pink")
        .call(zoom)
      ;
// var div = d3.select("#map-holder")
// 		    .append("div")   
//     		.attr("class", "tooltip")               
//     		.style("opacity", 0);

      // get map data
      d3.json(
        "https://raw.githubusercontent.com/andybarefoot/andybarefoot-www/master/maps/mapdata/custom50.json",
        function(json) {
          //Bind data and create one path per GeoJSON feature
          countriesGroup = svg.append("g").attr("id", "map");
          // add a background rectangle
          countriesGroup
            .append("rect")
            .attr("x", 0)
            .attr("y", 0)
            .attr("width", w)
            .attr("height", h);

          // draw a path for each feature/country
          countries = countriesGroup
            .selectAll("path")
            .data(json.features)
            .enter()
            .append("path")
            .attr("d", path)
            .attr("id", function(d, i) {
              return "country" + d.properties.iso_a3;
            })
            .attr("class", "country")
      //      .attr("stroke-width", 10)
      //      .attr("stroke", "#ff0000")
            // add a mouseover action to show name label for feature/country
            .on("mouseover", function(d, i) {
                d3.select("#countryLabel" + d.properties.iso_a3).style("display", "block");
            })
            .on("mouseout", function(d, i) {
                d3.select("#countryLabel" + d.properties.iso_a3).style("display", "none");
            })
            // add an onclick action to zoom into clicked country
            .on("click", function(d, i) {
                d3.selectAll(".country").classed("country-on", false);
                d3.select(this).classed("country-on", true);
            boxZoom(path.bounds(d), path.centroid(d), 20);
            });
          // Add a label group to each feature/country. This will contain the country name and a background rectangle
          // Use CSS to have class "countryLabel" initially hidden
          countryLabels = countriesGroup
            .selectAll("g")
            .data(json.features)
            .enter()
            .append("g")
            .attr("class", "countryLabel")
            .attr("id", function(d) {
              return "countryLabel" + d.properties.iso_a3;
            })
            .attr("transform", function(d) {
              return (
                "translate(" + path.centroid(d)[0] + "," + path.centroid(d)[1] + ")"
              );
            })
            // add mouseover functionality to the label
            .on("mouseover", function(d, i) {
                d3.select(this).style("display", "block");
            })
            .on("mouseout", function(d, i) {
                 d3.select(this).style("display", "none");
           })
            // add an onlcick action to zoom into clicked country
            .on("click", function(d, i) {
                d3.selectAll(".country").classed("country-on", false);
                d3.select("#country" + d.properties.iso_a3).classed("country-on", true);
              boxZoom(path.bounds(d), path.centroid(d), 20);
            });
          // add the text to the label group showing country name
          countryLabels
            .append("text")
            .attr("class", "countryName")
            .style("text-anchor", "middle")
            .attr("dx", 0)
            .attr("dy", 0)
            .text(function(d) {
              return d.properties.name;
            })
            .call(getTextBox);
          // add a background rectangle the same size as the text
          countryLabels
            .insert("rect", "text")
            .attr("class", "countryLabelBg")
            .attr("transform", function(d) {
              return "translate(" + (d.bbox.x - 2) + "," + d.bbox.y + ")";
            })
            .attr("width", function(d) {
              return d.bbox.width + 4;
            })
            .attr("height", function(d) {
              return d.bbox.height;
            });
          initiateZoom();

      let ocean_stats_button= svg.append("g").attr("id","ocean_stats") 
      let defaultColor_ocean= "#DC143C"
      let hoverColor_ocean= "#B22222"
      let pressedColor_ocean= "#FFFF00"
      var bWidth_ocean= 200; //button width
      var bHeight_ocean=50; //button height
      var x0_ocean= window.innerWidth/2 - bWidth_ocean/2; //x offset
      var y0_ocean= window.innerHeight-5-bHeight_ocean; //y offset

      const window_height = 350
      const window_width = 1000

      let x_axis, y_axis;
      // this returns function
      x_ticks=["0.33-1mm", "1-4.75mm", "4.76-200mm", ">200mm"]
      y_ticks=["Atlantic", "Indian","Mediterranean", "Pacific"]
      let range_x = [];
      min_x=window.innerWidth/2-window_width/2
      max_x=window.innerWidth/2+window_width/2-200
      tick_x = (max_x-min_x)/x_ticks.length
      for (var k =0;k<x_ticks.length; k++){
        range_x.push(min_x+k*(tick_x))
      }
      let range_y = [];
      min_y=window.innerHeight-window_height
      max_y=window.innerHeight-100
      tick_y = (max_y-min_y)/y_ticks.length
      for (var k =0;k<y_ticks.length; k++){
        range_y.push(min_y+k*(tick_y))
      }
        let x_scale = d3.scaleOrdinal()
                        .range(range_x)
                        .domain (x_ticks); 
        let y_scale = d3.scaleOrdinal()
                        .range(range_y)
                        .domain (y_ticks); //.nice();
        x_axis = d3.axisBottom()
                     .scale(x_scale).tickSize(20)
        y_axis = d3.axisLeft()
          .scale(y_scale).tickSize(1000)

      // const line_func = d3.line()
      //                  .x(function(d) { return x_scale(d[0]); })
      //                  .y(function(d) { return y_scale(d[1]); });
    function customYAxis(g) {
      g.call(y_axis);
      g.select(".domain").remove();
      g.selectAll(".tick line").attr("stroke", "#777").attr("stroke-dasharray", "2,2");
      g.selectAll(".tick text").attr("x", -840).attr("dy", -4);
    }
    let svg_oceans;

      function plot_data(data){
        r_cds=[]
        r_wds=[]
        circle_fact = 35
        rect_fact = 35
        for (let i=0; i< data.length; i++){
          r_wds.push(data[i]['wd1_r']*circle_fact)
          r_wds.push(data[i]['wd2_r']*circle_fact)
          r_wds.push(data[i]['wd3_r']*circle_fact)
          r_wds.push(data[i]['wd4_r']*circle_fact)
          r_cds.push(data[i]['cd1_r']*rect_fact)
          r_cds.push(data[i]['cd2_r']*rect_fact)
          r_cds.push(data[i]['cd3_r']*rect_fact)
          r_cds.push(data[i]['cd4_r']*rect_fact)
        } 

        const x_start=270
        const y_start=54
        const x_diff = 200
        const y_diff = 62.5
        circles = svg_oceans.append('g').attr("class", "circles")
                  circles.selectAll('circle')
                  .data(r_wds)
                  .enter()
                  .append("circle")
                  .attr("id", function(d,i){return 'circle'+i})
                  .attr("class",function(d){return "circle_"+d;})
                  .attr("r",function(d){return d;})
                  .attr("cx", function(d,i){return x_start+(i%4)*x_diff})
                  .attr("cy", function(d,i){return y_start+(parseInt(i/4)*y_diff)})
                  .attr("fill", "green")
                  .style('stroke', "#00FF00")
                  .on('mouseover', function(d,i){
                      d3.event.preventDefault();
                      d3.select("#"+this.getAttribute("id")).style("stroke-width","3");
                      popup = d3.select("#main_panel")
                      .append("div")
                      .attr("class", "popup")
                      .attr("id", "circle_popup")
                      .style("left", x_start+(i%4)*x_diff-d/2+"px")
                      .style("top", y_start+(parseInt(i/4)*y_diff)-d-20+"px")
                      .style("height", 20+"px")
                      .style("width", 20+"px")
                      //.style("background-color", "white")
                      popup.append("strong").append("em").text((d3.format(".1f")(d)+"t"))
                      .style('font-size', '14px')
                      .style('font-weight', 'bold')
                      .style('color', 'black')
                  })
                  .on("mouseout", function(){
                      d3.event.preventDefault();
                      d3.select("#"+this.getAttribute("id")).style("stroke-width","1");
                      d3.select("#circle_popup").remove();
                  })
        rects  = svg_oceans.append('g').attr("class", "rects")

        rects.selectAll('rect')
                  .data(r_cds)
                  .enter()
                  .append("rect")
                  .attr("id", "stats_rect")
                  .attr("id", function(d,i){return 'rect'+i})
                  .attr("class",function(d){return "rect_"+d;})
                  .attr("width",function(d){return d;})
                  .attr("height",function(d){return d;})
                  .attr("x", function(d,i){return x_start+(i%4)*200+40-d/2})
                  .attr("y", function(d,i){return y_start-d/2+(parseInt(i/4)*62.5)})
                  .attr("fill", "black")
                  .style('stroke', "#D3D3D3")
                  .on('mouseover', function(d,i){
                      d3.event.preventDefault();
                      d3.select("#"+this.getAttribute("id")).style("stroke-width","3");
                      d3.selectAll(this).style("stroke-width","2");
                      popup = d3.select("#main_panel")
                      .append("div")
                      .attr("class", "popup")
                      .attr("id", "rect_popup")
                      .style("left", x_start+(i%4)*x_diff+40-d/2+"px")
                      .style("top", y_start+(parseInt(i/4)*y_diff)-d/2-20+"px")
                      .style("height", 20+"px")
                      .style("width", 20+"px")
                      //.style("background-color", "white")
                      popup.append("strong").append("em").text((d3.format(".1f")(d)+"billion"))
                      .style('font-size', '14px')
                      .style('font-weight', 'bold')
                      .style('color', 'black')
                  })
                  .on("mouseout", function(){
                      d3.event.preventDefault();
                      d3.select("#"+this.getAttribute("id")).style("stroke-width","1");
                      d3.select("#rect_popup").remove();
                  })
      }

      let button_ocean= ocean_stats_button.selectAll("g.button")
                                      .data(["Oceans' statistics"])
                                      .enter()
                                      .append("g")
                                      .attr("class","button")
                                      .attr("id", function(d){return d})
                                      .style("cursor","pointer")
                                      .on("click", function (d, i) {
                                        d3.event.preventDefault();
                                        popup = d3.select("#map-holder")
                                            .append("div")
                                            .attr("class", "popup")
                                            .attr("id", "main_panel")
                                            .style("left", parseInt(window.innerWidth/2-window_width/2)+"px")
                                            .style("top", parseInt(window.innerHeight-window_height)+"px")
                                            .style("height", window_height+"px")
                                            .style("width", window_width+"px")
                                            .style("background-color", "powderblue")
                                        popup_title = d3.select("#map-holder")
                                            .append("div")
                                            .attr("class", "popup")
                                            .attr("id", "title")
                                            .style("left", parseInt(window.innerWidth/2-window_width/2)+"px")
                                            .style("top", parseInt(window.innerHeight-window_height)-30+"px")
                                            .style("height", 30+"px")
                                            .style("width", 420+"px")
                                            .style("background-color", "white")
                                          popup_title.append("strong").append("em").text("--Average amount of garbage per expedition point--")
                                          .style('font-size', '24px')
                                          .style('font-weight', 'bold')
                                          svg_oceans = popup.append("svg").
                                          attr("class", "svg_ocean");
                                          
                                          offset_x =window_height-50
                                          //offset_y=window_width
                                          svg_oceans.append('g')
                                         .attr("class", "axis_x")
                                         .attr("transform", "translate(60, " + offset_x + ")")
                                         .call(x_axis);
                                          svg_oceans.append('g').attr("class", "axis_y")
                                          .attr("transform", "translate(" + "990" + ",-330)")
                                          .call(customYAxis)
                                          d3.csv('ocean_overview.csv', plot_data);
                                          popup.append("div")
                                          .append("a")
                                          .attr("href",'#')
                                          .attr("class", "close-thik")
                                          .on("click", function(){
                                            d3.event.preventDefault();
                                            d3.select("#main_panel").remove();
                                            d3.select("#title").remove();
                                          })
                                            
                                      });

      button_ocean.append("rect")
                  .attr("class","buttonRect_ocean")
                  .attr("width", bWidth_ocean)
                  .attr("height",bHeight_ocean)
                  .attr("x",x0_ocean)
                  .attr("y",y0_ocean)
                  .attr("rx",5) //rx and ry give the buttons rounded corners
                  .attr("ry",5)
                  .attr("fill","defaultColor_ocean")
      button_ocean.append("text")
            .attr("class","buttonText")
            .attr("font-family","FontAwesome")
            .attr("x",x0_ocean + bWidth_ocean/2)
            .attr("y",y0_ocean + bHeight_ocean/2)
            .attr("text-anchor","middle")
            .attr("dominant-baseline","central")
            .attr("fill","white")
            .text(function(d) {return d;})


    let allButtons= svg.append("g").attr("id","allButtons") 
      let labels= ['Overview','Expeditions','Spreading'];  //here maybe some more creative way
      let defaultColor= "#7777BB"
      let hoverColor= "#0000ff"
      let pressedColor= "#000077"


      let buttonGroups= allButtons.selectAll("g.button")
                                        .data(labels)
                                        .enter()
                                        .append("g")
                                        .attr("class","button")
                                        .attr("id", function(d){return d})
                                        .style("cursor","pointer")
                                        .on("click",function(d,i) {
                                            d3.select(this.parentNode).selectAll("rect").attr("fill",defaultColor)
                                            d3.select(this).select("rect").attr("fill",pressedColor)
                                            var url = 'map_'+d+'.html'
                                            console.log(url)
                                            // $(location).attr('href', url);
                                            window.location.assign(url); 
                                        })
                                        .on("mouseover", function() {
                                            if (d3.select(this).select("rect").attr("fill") != pressedColor) {
                                                d3.select(this)
                                                    .select("rect")
                                                    .attr("fill",hoverColor);
                                            }
                                        })
                                        .on("mouseout", function() {
                                            if (d3.select(this).select("rect").attr("fill") != pressedColor) {
                                                d3.select(this)
                                                    .select("rect")
                                                    .attr("fill",defaultColor);
                                            }
                                        })
      var bWidth= 100; //button width
      var bHeight= 25; //button height
      var bSpace= 10; //space between buttons
      var x0= 20; //x offset
      var y0= window.innerHeight*0.80+5; //y offset
      buttonGroups.append("rect")
                  .attr("class","buttonRect")
                  .attr("width",bWidth)
                  .attr("height",bHeight)
                  .attr("x",x0)
                  .attr("y",function(d,i) {return y0+(bHeight+bSpace)*i;})
                  .attr("rx",5) //rx and ry give the buttons rounded corners
                  .attr("ry",5)
                  .attr("fill",'defaultColor')

      buttonGroups.append("text")
                  .attr("class","buttonText")
                  .attr("font-family","FontAwesome")
                  .attr("x",x0 + bWidth/2)
                  .attr("y",function(d,i) { return y0+ (bHeight+bSpace)*i + bHeight/2; })
                  .attr("text-anchor","middle")
                  .attr("dominant-baseline","central")
                  .attr("fill","white")
                  .text(function(d) {return d;})
                     
    }
  );  
</script>
