<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />    
    <title>Spreading Map</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
     <script src="https://d3js.org/d3.v4.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Yanone+Kaffeesatz:200" rel="stylesheet">
    <style>

body {
  margin: 0;
  font-family: 'Yanone Kaffeesatz', sans-serif;
  font-weight: 200;
  font-size: 17px;
}

path:hover {
	fill-opacity: .7;
}

/* Style for Custom Tooltip */
div.tooltip {   
 	position: absolute;           
	text-align: center;           
	width: 60px;                  
	height: 28px;                 
	padding: 2px;             
	font: 12px sans-serif;        
	background: white;   
	border: 0px;      
	border-radius: 8px;           
	pointer-events: none;         
}

#map-holder {
  width: 100vw;
  height: 100vh;
}
svg rect {
  fill: #2A2C39;   /* map background colour */
}
.country{
  fill: lightblue;   /* country colour */
  stroke: #2A2C39; /* country border colour */
  stroke-width: 1; /* country border width */
}
.country-on{
  fill: #4B5358;   /* highlight colour for selected country */
}

/* Legend Position Style */
.legend {
	position:absolute;
	left:800px;
	top:350px;
}

.countryLabel {
  display: none;   /* hide all country labels by default */
}
.countryName {
  fill: #FFFAFF;   /* country label text colour */
}
.countryLabelBg {
  fill: #30BCED;   /* country label background colour */
}

.line {
    fill: none;
    stroke: red;
    stroke-width: 1.5;
    shape-rendering: crispEdges;
    stroke-linejoin: round;
    stroke-linecap: round;
  }

.edges_red {
    fill: red;
    stroke: red;
    stroke-width: 3;
    shape-rendering: crispEdges;
    stroke-linejoin: round;
    stroke-linecap: round;
  }

.edges_green {
    fill: green;
    stroke: green;
    stroke-width: 1.5;
    shape-rendering: crispEdges;
    stroke-linejoin: round;
    stroke-linecap: round;
  }

.edges_gray {
    fill: none;
    stroke: gray;
    stroke-width: 1;
    shape-rendering: crispEdges;
    stroke-linejoin: round;
    stroke-linecap: round;
  }

svg {
  background: lightBlue;
}
html, body {
    max-width: 100% !important;
    overflow-x: hidden !important;
}
html, body {
    max-height: 100% !important;
    overflow-y: hidden !important;
}
</style>
  </head>

  <body>
    <div id="map-holder"></div>
    <script type="text/javascript"> 
      // DEFINE VARIABLES
      // Define size of map group
      // Full world map is 2:1 ratio
      // Using 12:5 because we will crop top and bottom of map
      w = 3000;
      h = 1250;
      // variables for catching min and max zoom factors
      var minZoom;
      var maxZoom;
      // DEFINE FUNCTIONS/OBJECTS
      // Define map projection
      var projection = d3
        .geoEquirectangular()
        .center([0, 15]) // set centre to further North as we are cropping more off bottom of map
        .scale([w / (2 * Math.PI)]) // scale to fit group width
        .translate([w / 2, h / 2]) // ensure centred in group
      ;
      // Define map path
      let path = d3
        .geoPath()
        .projection(projection)
      ;
      // Create function to apply zoom to countriesGroup
      function zoomed() {
        t = d3
          .event
          .transform
        ;
        countriesGroup
          .attr("transform","translate(" + [t.x, t.y] + ")scale(" + t.k + ")")
        ;
      }
      // Define map zoom behaviour
      var zoom = d3
        .zoom()
        .on("zoom", zoomed)
      ;
      function getTextBox(selection) {
        selection
          .each(function(d) {
            d.bbox = this
              .getBBox();
            })
        ;
      }

      // Function that calculates zoom/pan limits and sets zoom to default value 
      function initiateZoom() {
        // Define a "minzoom" whereby the "Countries" is as small possible without leaving white space at top/bottom or sides
        minZoom = Math.max($("#map-holder").width() / w, $("#map-holder").height() / h);
        // set max zoom to a suitable factor of this value
        maxZoom = 20 * minZoom;
        // set extent of zoom to chosen values
        // set translate extent so that panning can't cause map to move out of viewport
        zoom
          .scaleExtent([minZoom, maxZoom])
          .translateExtent([[0, 0], [w, h]])
        ;
        // define X and Y offset for centre of map to be shown in centre of holder
        midX = ($("#map-holder").width() - minZoom * w) / 2;
        midY = ($("#map-holder").height() - minZoom * h) / 2;
        // change zoom transform to min zoom and centre offsets
        svg.call(zoom.transform, d3.zoomIdentity.translate(midX, midY).scale(minZoom));
      }

      // zoom to show a bounding box, with optional additional padding as percentage of box size
      function boxZoom(box, centroid, paddingPerc) {
        minXY = box[0];
        maxXY = box[1];
        // find size of map area defined
        zoomWidth = Math.abs(minXY[0] - maxXY[0]);
        zoomHeight = Math.abs(minXY[1] - maxXY[1]);
        // find midpoint of map area defined
        zoomMidX = centroid[0];
        zoomMidY = centroid[1];
        // increase map area to include padding
        zoomWidth = zoomWidth * (1 + paddingPerc / 100);
        zoomHeight = zoomHeight * (1 + paddingPerc / 100);
        // find scale required for area to fill svg
        maxXscale = $("svg").width() / zoomWidth;
        maxYscale = $("svg").height() / zoomHeight;
        zoomScale = Math.min(maxXscale, maxYscale);
        // handle some edge cases
        // limit to max zoom (handles tiny countries)
        zoomScale = Math.min(zoomScale, maxZoom);
        // limit to min zoom (handles large countries and countries that span the date line)
        zoomScale = Math.max(zoomScale, minZoom);
        // Find screen pixel equivalent once scaled
        offsetX = zoomScale * zoomMidX;
        offsetY = zoomScale * zoomMidY;
        // Find offset to centre, making sure no gap at left or top of holder
        dleft = Math.min(0, $("svg").width() / 2 - offsetX);
        dtop = Math.min(0, $("svg").height() / 2 - offsetY);
        // Make sure no gap at bottom or right of holder
        dleft = Math.max($("svg").width() - w * zoomScale, dleft);
        dtop = Math.max($("svg").height() - h * zoomScale, dtop);
        // set zoom
        svg
          .transition()
          .duration(500)
          .call(
            zoom.transform,
            d3.zoomIdentity.translate(dleft, dtop).scale(zoomScale)
          );
      }
      // on window resize
      $(window).resize(function() {
        // Resize SVG
        svg
          .attr("width", $("#map-holder").width())
          .attr("height", $("#map-holder").height())
        ;
        initiateZoom();
      });

      // create an SVG
      var svg = d3
        .select("#map-holder")
        .append("svg")
        // set to the same size as the "map-holder" div
        .attr("width", $("#map-holder").width())
        .attr("height", $("#map-holder").height())
        // add zoom functionality
    .attr("fill", "pink")
        .call(zoom)
      ;

      // get map data
      d3.json(
        "https://raw.githubusercontent.com/andybarefoot/andybarefoot-www/master/maps/mapdata/custom50.json",
        function(json) {
          //Bind data and create one path per GeoJSON feature
          countriesGroup = svg.append("g").attr("id", "map");
          // add a background rectangle
          countriesGroup
            .append("rect")
            .attr("x", 0)
            .attr("y", 0)
            .attr("width", w)
            .attr("height", h);

          // draw a path for each feature/country
          countries = countriesGroup
            .selectAll("path")
            .data(json.features)
            .enter()
            .append("path")
            .attr("d", path)
            .attr("id", function(d, i) {
              return "country" + d.properties.iso_a3;
            })
            .attr("class", "country")
      //      .attr("stroke-width", 10)
      //      .attr("stroke", "#ff0000")
            // add a mouseover action to show name label for feature/country
            .on("mouseover", function(d, i) {
                d3.select("#countryLabel" + d.properties.iso_a3).style("display", "block");
            })
            .on("mouseout", function(d, i) {
                d3.select("#countryLabel" + d.properties.iso_a3).style("display", "none");
            })
            // add an onclick action to zoom into clicked country
            .on("click", function(d, i) {
                d3.selectAll(".country").classed("country-on", false);
                d3.select(this).classed("country-on", true);
            boxZoom(path.bounds(d), path.centroid(d), 20);
            });
          // Add a label group to each feature/country. This will contain the country name and a background rectangle
          // Use CSS to have class "countryLabel" initially hidden
          countryLabels = countriesGroup
            .selectAll("g")
            .data(json.features)
            .enter()
            .append("g")
            .attr("class", "countryLabel")
            .attr("id", function(d) {
              return "countryLabel" + d.properties.iso_a3;
            })
            .attr("transform", function(d) {
              return (
                "translate(" + path.centroid(d)[0] + "," + path.centroid(d)[1] + ")"
              );
            })
            // add mouseover functionality to the label
            .on("mouseover", function(d, i) {
                d3.select(this).style("display", "block");
            })
            .on("mouseout", function(d, i) {
                 d3.select(this).style("display", "none");
           })
            // add an onlcick action to zoom into clicked country
            .on("click", function(d, i) {
                d3.selectAll(".country").classed("country-on", false);
                d3.select("#country" + d.properties.iso_a3).classed("country-on", true);
              boxZoom(path.bounds(d), path.centroid(d), 20);
            });
          // add the text to the label group showing country name
          countryLabels
            .append("text")
            .attr("class", "countryName")
            .style("text-anchor", "middle")
            .attr("dx", 0)
            .attr("dy", 0)
            .text(function(d) {
              return d.properties.name;
            })
            .call(getTextBox);
          // add a background rectangle the same size as the text
          countryLabels
            .insert("rect", "text")
            .attr("class", "countryLabelBg")
            .attr("transform", function(d) {
              return "translate(" + (d.bbox.x - 2) + "," + d.bbox.y + ")";
            })
            .attr("width", function(d) {
              return d.bbox.width + 4;
            })
            .attr("height", function(d) {
              return d.bbox.height;
            });
          initiateZoom();

          let _g = d3.select("g");
          const edges_folder= "data/spreading/edges/"
          const nodes_folder= "data/spreading/nodes/"
          spreading_locations = ["australia_melburne", 'china_japan', 'india', 'indonesia', 'mediterranean','near_spain', 'north_america_east', 'north_america_west', 'south_africa', 
          'south_america', 'west_africa']
          let allButtonsSpread= _g.append("g").attr("id","spread_markers") 
          let defaultColorSpread= "#DC143C"
            let hoverColorSpread= "#B22222"
            let pressedColorSpread= "#FFFF00"

  let buttonGroupsSpread= allButtonsSpread.selectAll("g.spreading_button")
                                  .data(spreading_locations)
                                  .enter()
                                  .append("g")
                                  .attr("id", function(d){return d})
                                  .attr("class","spreading_button")
                                  .style("cursor","pointer")
                                  .on("click",function(d,i) {
                                      d3.select(this.parentNode).selectAll("circle").attr("fill",defaultColorSpread)
                                      d3.select(this).select("circle").attr("fill",pressedColorSpread)
                                      d3.select(this).select("circle")
                                        .attr("fill",setTimeout(function(){
                                          return defaultColorSpread}, 40000));
                                      d3.csv(edges_folder+d+'_edges.csv').get(function(error, rows) {
                                      rows.forEach(function(d, i){
                                         setTimeout(function(){
                                          _g.append("line")
                                            .attr("class", "edges_"+d.color)
                                            //.attr("stroke", "red")
                                            .style("opacity", 1)
                                            .attr("x1", projection([d.parent_lng, d.parent_lat])[0])   // x position of the first end of the line
                                            .attr("y1",function(){
                                            console.log(rows.length)
                                            return projection([d.parent_lng, d.parent_lat])[1] })    // y position of the first end of the line
                                            .attr("x2", projection([d.child_lng, d.child_lat])[0])     // x position of the second end of the line
                                            .attr("y2", projection([d.child_lng, d.child_lat])[1])
                                            .transition()
                                            .duration((rows.length-i*1.7)*15 +rows.length*20)
                                            .style("opacity", 0)
                                            .remove()
                                          }, parseInt(d.depth)*15 + i *15);
                                        })});
                                      })

                                  .on("mouseover", function() {
                                      if (d3.select(this).select("circle").attr("fill") != pressedColorSpread) {
                                          d3.select(this)
                                              .select("circle")
                                              .attr("fill",hoverColorSpread);
                                      }
                                  })
                                  .on("mouseout", function() {
                                      if (d3.select(this).select("circle").attr("fill") != pressedColorSpread) {
                                          d3.select(this)
                                              .select("circle")
                                              .attr("fill",defaultColorSpread);
                                                }
                                            }) 
              spreading_locations.forEach(function(d){
                d3.csv(nodes_folder+d+'_nodes.csv', function(data){
                allButtonsSpread.select("#"+d)
                // buttonGroupsSpread
                          .append("circle")
                          .attr("class","buttonCircle")
                          .attr("r",10)
                          .attr("cx", projection([data[0]['node_lng'], data[0]['node_lat']])[0])
                          .attr("cy", projection([data[0]['node_lng'], data[0]['node_lat']])[1])
                          .attr("fill", defaultColorSpread)
              })});

          let allButtons= svg.append("g").attr("id","allButtons") 
            let labels= ['Overview','Expeditions','Spreading'];  //here maybe some more creative way
            let defaultColor= "#7777BB"
            let hoverColor= "#0000ff"
            let pressedColor= "#000077"

            let buttonGroups= allButtons.selectAll("g.button")
                                              .data(labels)
                                              .enter()
                                              .append("g")
                                              .attr("class","button")
                                              .style("cursor","pointer")
                                              .on("click",function(d,i) {
                                                  d3.select(this.parentNode).selectAll("rect").attr("fill",defaultColor)
                                            d3.select(this).select("rect").attr("fill",pressedColor).style("fill",pressedColor)
                                                  var url = 'map_'+d+'.html'
                                                  console.log(url)
                                                  // $(location).attr('href', url);
                                                  window.location.assign(url); 
                                              })
                                              .on("mouseover", function() {
                                                   if (d3.select(this).select("rect").attr("fill") != pressedColor) {
                                                d3.select(this)
                                                    .select("rect")
                                                    .attr("fill",hoverColor)
                                                    .style("fill",hoverColor)
                                            }
                                              })
                                              .on("mouseout", function() {
                                                 if (d3.select(this).select("rect").attr("fill") != pressedColor) {
                                                d3.select(this)
                                                    .select("rect")
                                                    .attr("fill",defaultColor)
                                                    .style("fill",defaultColor);
                                            }
                                              })
            var bWidth= 100; //button width
            var bHeight= 25; //button height
            var bSpace= 10; //space between buttons
            var x0= 20; //x offset
            var y0= window.innerHeight*0.80+5; //y offset
            buttonGroups.append("rect")
                        .attr("class","buttonRect")
                        .attr("width",bWidth)
                        .attr("height",bHeight)
                        .attr("x",x0)
                        .attr("y",function(d,i) {return y0+(bHeight+bSpace)*i;})
                        .attr("rx",5) //rx and ry give the buttons rounded corners
                        .attr("ry",5)
                        .attr("fill",function(d,i){
                    if (i==2) return pressedColor;
                      return defaultColor})
                  .style("fill",function(d,i){
                    if (i==2) return pressedColor;
                      return defaultColor})

            buttonGroups.append("text")
                        .attr("class","buttonText")
                        .attr("font-family","FontAwesome")
                        .attr("x",x0 + bWidth/2)
                        .attr("y",function(d,i) { return y0+ (bHeight+bSpace)*i + bHeight/2; })
                        .attr("text-anchor","middle")
                        .attr("dominant-baseline","central")
                        .attr("fill","white")
                        .text(function(d) {return d;})
                    }
                  );

</script>
  </body>
</html>
